{% extends "base.html" %}
{% block titulo %}Editar Questão{% endblock %}
{% block cabecalho %}Editar Questão{% endblock %}

{% block conteudo %}
<form method="POST">
    <label>Texto da Questão:</label>
    <textarea name="texto" rows="3" required>{{ questao[1] }}</textarea>

    <label>Avaliação:</label>
    <select name="id_avaliacao" required>
        {% for a in avaliacoes %}
            <option value="{{ a[0] }}" {% if questao[2] == a[0] %}selected{% endif %}>{{ a[1] }}</option>
        {% endfor %}
    </select>

    <label>Tipo de Questão:</label>
    <select name="id_tipo" required>
        {% for t in tipos %}
            <option value="{{ t[0] }}" {% if questao[3] == t[0] %}selected{% endif %}>{{ t[1] }}</option>
        {% endfor %}
    </select>

    <button type="submit">Salvar Alterações</button>
</form>

<a href="{{ url_for('listar_questoes') }}" class="voltar">Voltar</a>
{% endblock %}
