{% extends "base.html" %}
{% block titulo %}Editar Tipo de Avaliação{% endblock %}
{% block cabecalho %}Editar Tipo de Avaliação{% endblock %}

{% block botoes_topo %}
<a href="{{ url_for('listar_tipos_avaliacao') }}" class="botao-menu">← Voltar</a>
{% endblock %}

{% block conteudo %}
<form method="POST">
    <label>Nome do Tipo:</label>
    <input type="text" name="nome_tipo" value="{{ tipo[1] }}" required>

    <label>Descrição:</label>
    <textarea name="descricao">{{ tipo[2] }}</textarea>

    <button type="submit">Salvar Alterações</button>
</form>
{% endblock %}
